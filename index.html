<!DOCTYPE html>
<html>
<head>
  <title>Column Merging</title>
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />

</head>
<body>
  <div class="container columns-3">
    <div class="col col1">
      <div class="colElm">Top Col 1</div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
    </div>
    <div class="col col2">
      <div class="colElm">Top Col 2</div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
    </div>
    <div class="col col3">
      <div class="colElm">Top Col 3</div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
      <div class="colElm"></div>
    </div>
  </div>
  
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="jquery.colMerge.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.columns-3').colMerge();
    });
  </script>
</body>
</html>
